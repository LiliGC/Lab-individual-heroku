{% if messages %}

    {% for message in messages %}
        {% if message.tags == 'info' %}
            <script>
                Swal.fire({
                    title: 'Laboratorios LGC',
                    text: '{{message}} ',
                    imageUrl: 'https://corelaboratory.com/wp-content/uploads/2019/01/news_img.jpg', 
                    imageWidth: 400,
                    imageHeight: 250,
                    imageAlt: 'Logo lab'
                });
            </script>
        {% elif message.tags == 'success' %}
            <script>
                Swal.fire({
                    title: 'Felicitaciones',
                    text: '{{message}} ',
                    icon: 'success'
                });
            </script>
        {% elif message.tags == 'error' %}
            <script>
                Swal.fire({
                    title: 'Error',
                    text: '{{message}} ',
                    icon: 'error'
                });
            </script>
        {% elif message.tags == 'warning' %}
            <script>
                    Swal.fire({
                        title: 'EstÃ¡s seguro?',
                        text: '{{message}} ',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Si, eliminar!'
                    }).then((result) => {
                        if (result.isConfirmed) {
                        Swal.fire(
                            'Eliminado!',
                            'Tu archivo se ha eliminado exitosamente.',
                            'success'
                        )
                        }
                    })
            </script>
        {% endif %} 
    {% endfor %}
{% endif %}
